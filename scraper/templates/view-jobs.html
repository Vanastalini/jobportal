<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scraped Jobs</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    main {
      max-width: 95%;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #0078d7;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f1f7ff;
      transition: 0.3s;
    }

    a {
      color: #0078d7;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s;
    }

    .back-link:hover {
      background-color: #005fa3;
    }

    /* Make table responsive on small screens */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 10px;
      }
      th {
        display: none;
      }
      td {
        border: none;
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
      }
      td::before {
        content: attr(data-label);
        font-weight: 600;
        color: #0078d7;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>üìã Scraped Jobs</h2>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Company</th>
          <th>Location</th>
          <th>Salary</th>
          <th>Snippet</th>
          <th>URL</th>
          <th>Scraped At</th>
        </tr>
      </thead>
      <tbody>
        {% for job in jobs %}
        <tr>
          <td data-label="Title">{{ job.title }}</td>
          <td data-label="Company">{{ job.company }}</td>
          <td data-label="Location">{{ job.location }}</td>
          <td data-label="Salary">{{ job.salary }}</td>
          <td data-label="Snippet">{{ job.snippet }}</td>
          <td data-label="URL"><a href="{{ job.url }}" target="_blank">View</a></td>
          <td data-label="Scraped At">{{ job.scraped_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('dashboard') }}" class="back-link">‚Üê Back to Dashboard</a>
  </main>
</body>
</html>
