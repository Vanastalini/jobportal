<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scraped Jobs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            padding: 15px 30px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        header h2 {
            margin: 0;
            font-size: 1.8rem;
        }

        .nav-links {
            text-align: center;
            margin: 20px 0;
        }

        .nav-links a, .nav-links button {
            background-color: #0078d7;
            color: white;
            border: none;
            text-decoration: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 500;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-links a:hover, .nav-links button:hover {
            background-color: #005fa3;
        }

        main {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        li strong {
            font-size: 1.2rem;
            color: #0078d7;
        }

        li a {
            color: #0078d7;
            text-decoration: none;
            font-weight: 500;
        }

        li a:hover {
            text-decoration: underline;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Jobs Matching Your Preferences üíº</h2>
    </header>

    <div class="nav-links">
        <a href="/dashboard">‚¨Ö Back to Dashboard</a>
        <a href="{{ url_for('scrape_jobs') }}">
            <button>üîç Scrape Jobs</button>
        </a>
    </div>

    <main>
        <ul>
            {% for job in jobs %}
            <li>
                <strong>{{ job['title'] }}</strong> at {{ job['company'] }} <br>
                <p>üìç <b>Location:</b> {{ job['location'] }} <br>
                üí∞ <b>Salary:</b> {{ job['salary'] }}</p>
                <a href="{{ job['url'] }}" target="_blank">View Job ‚Üí</a>
                <hr>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
